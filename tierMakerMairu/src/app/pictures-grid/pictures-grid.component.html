<div
  [id]="picturesGridId"
  class="drag-container"
  [cdkDropListData]="dataSource"
  [cdkDropListConnectedTo]="getConnectedLists(picturesGridId)"
  (cdkDropListDropped)="onPictureDroppped($event)"
  cdkDropListOrientation="horizontal"
  cdkDropList
>
  <div class="drag-box" [cdkDragData]="picture" *ngFor="let picture of dataSource" cdkDrag>
    <img [src]="picture" class="drag-picture--grid" alt="Tier maker picture!">
  </div>
</div>
