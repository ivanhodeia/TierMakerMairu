<nav>
  <mat-toolbar color="primary">
    <span>Tier maker, baby!</span>
    <span class="spacer"></span>
    <div class="button-container">
      <button mat-raised-button mat-mini-fab
        aria-label="Plus icon" (click)="onAddMoreImagesButtonClicked()"
        matTooltip="Add new Images"
      >
        <mat-icon>library_add</mat-icon>
      </button>
      <button mat-raised-button mat-mini-fab
        aria-label="Plus icon" (click)="onClearAllButtonClicked()"
        matTooltip="Clear all Tiers"
      >
        <mat-icon>clear_all</mat-icon>
      </button>
      <button mat-raised-button mat-mini-fab
        aria-label="Plus icon" (click)="onFillTiersRandomlyButtonClicked()"
        matTooltip="Fill Tiers randomly"  
      >
        <mat-icon>shuffle</mat-icon>
      </button>
      <button mat-raised-button mat-mini-fab
        aria-label="Plus icon" (click)="onAddTierButtonClicked()"
        matTooltip="Add new Tier"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</nav>

<main>
  <mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ description }}</mat-card-subtitle>
    <mat-card-content>
      <div
        tier-maker-table
        [dataSource]="tableDataSource"
        [displayedColumns]="displayedColumns"
        [allListIds]="getAllListIds()"
        (pictureDrop)="onPictureDroppped($event)"
        (editTier)="onEditTierButtonClicked($event)"
        (swapUp)="onSwapUp($event)"
        (swapDown)="onSwapDown($event)"
        class="tier-maker-table"
      ></div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <div
        [dataSource]="gridDataSource"
        [picturesGridId]="picturesGridId"
        [allListIds]="getAllListIds()"
        (pictureDrop)="onPictureDroppped($event)"
        pictures-grid
      ></div>
    </mat-card-content>
  </mat-card>
</main>
