<nav
  tier-nav-bar
  (logout)="onLogoutButtonClicked()"
  *ngIf="!isLoginRoute()"
></nav>

<div class="container" [class.extra-margin-top]="!isLoginRoute()">
  <main [class.full]="isLoginRoute()">
    <header
      [title]="getViewTitle()"
      [hasSearch]="hasSearch()"
      [reset]="resetSearchQuery"
      (inputSubmit)="onSearchQueryUpdated($event)"
      tier-main-header
      *ngIf="!isLoginRoute()"
    ></header>

    <mat-drawer-container>
      <mat-drawer mode="side" opened *ngIf="!isLoginRoute()">
        <div [tierListItems]="tierListItems" (elementSelect)="onSidebarElementSelected($event)" tier-sidebar></div>
      </mat-drawer>
      <mat-drawer-content>
        <router-outlet></router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>
  </main>
</div>
