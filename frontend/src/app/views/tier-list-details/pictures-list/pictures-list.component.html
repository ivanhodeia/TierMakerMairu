<mat-card id="pictures">
  <mat-card-content>
    <div
      [id]="id"
      class="grid"
      [cdkDropListData]="pictures"
      [cdkDropListConnectedTo]="allListIds"
      (cdkDropListDropped)="onPictureDroppped($event)"
      cdkDropListOrientation="vertical"
      cdkDropListSortingDisabled
      cdkDropList
    >
      <img [src]="picture" *ngFor="let picture of pictures" [cdkDragData]="picture" class="drag-box" cdkDrag>
    </div>
  </mat-card-content>
</mat-card>
