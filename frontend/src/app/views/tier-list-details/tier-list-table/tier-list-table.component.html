<mat-card id="table">
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of tierList.items; let i = index" color="accent">
        <div class="move-cell">
        </div>
        <div class="config-cell">
          <button mat-icon-button aria-label="Settings icon" [matMenuTriggerFor]="menu" #menuTrigger>
            <mat-icon>settings</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEditRowButtonClicked(i)">Editar</button>
            <button mat-menu-item (click)="onRemoveRowButtonClicked(i)">Eliminar</button>
          </mat-menu>
        </div>

        <div [ngStyle]="{ 'background-color': item.color }" class="header-cell">
          <p>{{ item.text }}</p>
        </div>
        <div
          class="pictures-container"
          [id]="item.id"
          [cdkDropListData]="item.pictures"
          (cdkDropListDropped)="onPictureDroppped($event)"
          [cdkDropListConnectedTo]="allListIds"
          cdkDropListOrientation="horizontal"
          cdkDropList
        >
          <img [src]="picture" *ngFor="let picture of item.pictures" [cdkDragData]="picture" class="drag-box" cdkDrag>

        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
