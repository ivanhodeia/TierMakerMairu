<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="tierList.banner" alt="Photo of a Shiba Inu">
    <mat-card-title>{{ tierList.title }}</mat-card-title>
    <mat-card-subtitle>{{ tierList.description }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>

<div
  [tierList]="tierList"
  [allListIds]="getAllIds()"
  (pictureDrop)="onPictureDroppped($event)"
  tier-list-table
></div>
<div
  [pictures]="pictures"
  [allListIds]="getAllIds()"
  [id]="getPicturesContainerId()"
  (pictureDrop)="onPictureDroppped($event)"
  pictures-list
></div>
