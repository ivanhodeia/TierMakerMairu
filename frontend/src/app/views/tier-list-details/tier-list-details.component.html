<mat-toolbar>
  <span>
    {{ tierList.title }}
  </span>

  <span class="spacer"></span>

  <button
    mat-flat-button
    aria-label="Save button"
    (click)="onSaveChangesButtonClicked()"
    color="primary"
  >
    Guardar cambios
  </button>

  <button
    mat-flat-button
    aria-label="Save button"
    (click)="onEditFullTierListButtonClicked()"
  >
    Editar
  </button>
</mat-toolbar>

<div class="description-container">
  {{ tierList.description }}
</div>

<div
  [tierList]="tierList"
  [allListIds]="getAllIds()"
  (pictureDrop)="onPictureDropped($event)"
  tier-list-table
></div>
<div
  [pictures]="pictures"
  [allListIds]="getAllIds()"
  [id]="getPicturesContainerId()"
  (pictureDrop)="onPictureDropped($event)"
  pictures-list
></div>
