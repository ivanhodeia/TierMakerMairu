<p mat-dialog-title>Editar fila</p>
<mat-dialog-content>
  <div class="container">
    <mat-form-field appearance="outline">
      <mat-label>Color</mat-label>
      <input matInput type="color" [(ngModel)]="data.color" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Label</mat-label>
      <input matInput type="text" [(ngModel)]="data.label" required>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [disabled]="isInvalid()" [mat-dialog-close]="data">Confirmar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
